        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="someContainer">
          <h1 class="page-header">Dashboard</h1>
            <script>
              function getThoseImgs(setId) {

                var URL = "https://api.flickr.com/services/rest/?method=flickr.people.getPublicPhotos&api_key=a5e95177da353f58113fd60296e1d250&photoset_id=setId&user_id=24662369@N07&format=json&jsoncallback=?"
              $.getJSON(URL, function(data){ //request
                $.each(data.photos.photo, function(i, imgObj){ //for each photo in the array of photos, construct an img url
                  var img_src = "http://farm" + imgObj.farm + ".static.flickr.com/" + imgObj.server + "/" + imgObj.id + "_" + imgObj.secret + "_m.jpg";
                  var img_thumb = $("<img/>").attr("src", img_src).css("margin", "8px")
                  $(img_thumb).appendTo("#someContainer");
                });
              });

              }
            $(document).ready(function() {
              getThoseImgs(); 
            });
            </script>
        </div>
      </div>
